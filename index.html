<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Welcome</title>
</head>
<body>
    <!--Style idea: Desktop with clickable icons that send you to a different site-->

    <!--Wallpaper credit: https://alphacoders.com/users/profile/216846-->
    <div id="desktop-title">
        <h1 id="desktop-title-text">ectidra's Desktop</h1>
    </div>

    <!--Simple arrow and text-->
    <div id="my-stuff">
        <div id="my-stuff-text">
            <h2 id="my-stuff-text-1">My Stuff</h2>
            <h5 id="my-stuff-text-2">(click on it)</h5>
        </div>
        <div id="my-stuff-pointer">
            <img src="img/pointer.png">
        </div>
    </div>

    <!--A place for all icons-->
    <div class="icons" id="allIcons">
        <!--Copy from 'Start' to 'End', change text, icon and link, then format in 'style.css'-->
        <!--Start-->
        <a class="icons" id="malodux" href="https://github.com/ectidra/Malodux" target="_blank">
            <div id="malodux-icon">
                <img src="img/icons/eye.png">
            </div>
            <div class="icon-name" id="malodux-name">
                <h4>Malodux</h4>
            </div>
        </a>
        <!--End-->
    </div>

    <footer>
        <h2 id="wip">This page is a W.I.P</h2>
    </footer>
</body>
</html>
